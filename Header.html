<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="css/header.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js" type="text/javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-idletimer/1.0.0/idle-timer.min.js" type="text/javascript"></script>

<div class="header">
    <div class="promotion floatRight">
        Promotia 1987 - 2012
    </div>
    <div class="promotion floatRight">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
    </div>
    <div class="login floatRight">
        <div id="credentialsInput">
            <label class="loginLabel floatRight" id="lblLogin">Login</label>
            <input type="text" class="floatRight textBox marginTop" id="username" placeholder="email address"/>
            <input type="password" class="floatRight textBox marginTop" id="password" placeholder="password"/>
        </div>
        <button class="floatRight marginTop" id="loginOK">OK</button>
    </div>
    <div id="alert-session" title="Notificare sesiune inactiva">
        <p>
            Sesiunea dvs. este aproape de expirare. Continuati folosirea paginii, pentru a ramane activa.
        </p>
    </div>
</div>
