<html>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="keywords" content="parallax, jquery, slider, slideshow, rotation, perspective"/>
		
    <head>
        <link rel="stylesheet" type="text/css" href="css/gallery.css">
        <link rel="stylesheet" type="text/css" href="css/footer.css">
        <link rel="stylesheet" type="text/css" href="ParallaxSlider/css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/lightbox.css" >
		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-idletimer/1.0.0/idle-timer.min.js" type="text/javascript"></script>
        
        <script src="../ParallaxSlider/js/cufon-yui.js" type="text/javascript"></script>
        <script src="../ParallaxSlider/js/ChunkFive_400.font.js" type="text/javascript"></script>
        <script src="../ParallaxSlider/js/jquery.easing.1.3.js" type="text/javascript" ></script>
	    <script src="../js/imagesSlider.js" type="text/javascript"></script>
        <script src="../js/lightbox.js" type="text/javascript"></script>
		
		<script src="../js/accounts.js" type="text/javascript"></script>
        <script src="../js/header.js" type="text/javascript"></script>
        <script src="../js/gallery.js" type="text/javascript"></script>
        <script src="../js/jquery.elastic.js" type="text/javascript"></script>
    </head>
    <body>
        <center>
            <header>
            </header>
            <div class="gallery">
                <div id="pxs_container" class="pxs_container">
					<div class="pxs_bg">
						<div class="pxs_bg1"></div>
						<div class="pxs_bg2"></div>
						<div class="pxs_bg3"></div>
					</div>
					<div class="pxs_loading">Loading images...</div>
					<div id="allPhotos" class="pxs_slider_wrapper">
					</div>
				</div>
            	<div id="photoButtons">
					<button class="roundedCorners" id="uploadPhoto">Incarca poza</button>
					<button class="roundedCorners" id="removePhoto">Sterge poza</button>
				</div>
				<div id="galleryLinks">
					<label>Alte link-uri</label>
					<label>***Pentru vizualizare: Copiati adresa link-ului de pe un rand (CTRL + C), 
						deschideti un new tab in browser si puneti adresa in bara de sus (folosind CTRL + V), 
						apoi apasati Enter.
					</label>
					<textarea id="freeLinks" readonly></textarea>
					<button class="roundedCorners" id="btnSaveLinks">Salveaza link-uri</button>
				</div>
				<div id="resultContainer">
					<label id="result"></label>
				</div>
            </div>
			<footer>
			</footer>
        </center>
    </body>
</html>
