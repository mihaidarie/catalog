    <head>
        <link rel="stylesheet" type="text/css" href="css/gallery.css">

    <body>
        <center>
            <header>
            </header>

						<div class="pxs_bg2"></div>

					<textarea id="freeLinks" ></textarea>

			<footer>
			</footer>

	    <script src="../js/imagesSlider.js" type="text/javascript"></script>
