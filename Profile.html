<html>
    <meta charset="utf-8"/>
    <head>
        <link rel="stylesheet" type="text/css" href="css/profile.css">
        <link rel="stylesheet" type="text/css" href="css/footer.css"/>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.10/URI.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-idletimer/1.0.0/idle-timer.min.js" type="text/javascript"></script>
        <script src="../js/accounts.js" type="text/javascript"></script>
        <script src="../js/header.js" type="text/javascript"></script>
        <script src="../js/profile.js" type="text/javascript"></script>
    </head>
    <body>
        <center>
            <header>
            </header>
            <div class="profile">
                <div id="photoArea">
                    <img id="profilePhoto"/>
                    <img id="recentPhoto"/>
                    <label>Poza recenta</label>
                </div>
                <div id="profileDescription">
                    <label id="firstname"></label>
                    <label id="lastname"></label>
                    <textarea id="description"></textarea>
                    
                    <label>Numar telefon</label>
                    <input type="checkbox" id="phonePublic"></input>
                    <label id="phoneNumber"></label>

                    <label>Adresa</label>
                    <input type="checkbox" id="addressPublic"></input>
                    <label id="address"></label>

                    <label>Ocupatie</label>
                    <input type="checkbox" id="jobPublic"></input>
                    <label id="job"></label>

                    <label>Tara</label>
                    <input type="checkbox" id="countryPublic"></input>
                    <label id="country"></label>

                    <label>Cont Facebook</label>
                    <input type="checkbox" id="facebookPublic"></input>
                    <label id="facebookUrl"></label>

                    <label>Cont LinkedIn</label>
                    <input type="checkbox" id="linkedinPublic"></input>
                    <label id="linkedinUrl"></label>

                    <textarea id="otherInfo"></textarea>
                </div>
            </div>
			<footer>
			</footer>
        </center>
    </body>
</html>
