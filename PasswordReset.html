<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/passwordReset.css"/>
    <link rel="stylesheet" type="text/css" href="css/footer.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.10/URI.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-idletimer/1.0.0/idle-timer.min.js" type="text/javascript"></script>
    <script src="../js/accounts.js" type="text/javascript"></script>

    <script src="../js/passwordReset.js" type="text/javascript"></script>
</head>
<body>
     <center>
        <header>
        </header>
        <div id="passwordReset">
            <div id="performPasswordReset" class="passwordResetContainer">
            
                <div class="passwordDetails">
                    <label>Parola noua</label>
                    <input type="password" id="password1"/>
                </div>
                
                <div class="passwordDetails">
                    <label>Confirma parola</label>
                    <input type="password" id="password2"/>
                </div>
                
                <div class="passwordDetails">
                    <button class="roundedCorners" id="btnSave">Salveaza</button>
                </div>

            </div>

            <div id="startPasswordReset" class="passwordResetContainer">
            
                <div class="passwordDetails">
                    <label>Email</label>
                    <input type="text" id="email"/>
                </div>
        
                <div class="passwordDetails">
                    <label>Clasa</label>
                    <input type="text" id="className"/>
                </div>
                
                <div class="passwordDetails">
                    <button class="roundedCorners" id="btnReset">Reseteaza</button>
                    <label>Daca clasa corespunde si email-ul tau este gasit in baza de date, vei primi un link pe email pt. resetarea parolei.</label>
                </div>

            </div>

            <label id="result"></label>
        </div>
        <footer>
        </footer>
    </center>
</body>
